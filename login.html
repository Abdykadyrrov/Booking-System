<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="row justify-content-center mt-5 py-5">
        <div class="col-xl-6 col-sm-8 ">
            <div class="card">
                <div class="card-block">
                    <h2 class="card-header text-center"><img
                            src="https://ocs.alatoo.edu.kg/pluginfile.php/1/core_admin/logo/0x200/1669590872/Logo.png"
                            class="img-fluid" title="Online Course System - AIU" alt="Online Course System - AIU"></h2>
                    <div class="card-body">


                        <div class="row justify-content-md-center">
                            <div class="col-md-5">
                                <form class="mt-3"  method="post"
                                    id="login">
                                    <input id="anchor" type="hidden" name="anchor" value="">
                                
                                    <input type="hidden" name="logintoken" value="HLgDr7JvRApGEVyMhh1gHeVIZ90eyInv">
                                    <div class="form-group ">
                                        <label for="username" class="sr-only">
                                        </label>
                                        <input type="text" name="username" id="username" class="form-control" value=""
                                            placeholder="Логин" autocomplete="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="sr-only"></label>
                                        <input type="password" name="password" id="password" value=""
                                            class="form-control" placeholder="Пароль" autocomplete="current-password">
                                    </div>
                                    <div class="rememberpass mt-3">
                                        <input type="checkbox" name="rememberusername" id="rememberusername" value="1">
                                        <label for="rememberusername">Запомнить логин</label>
                                    </div>

                                    <a href="./index.html" type="submit" class="btn btn-primary btn-block mt-3"
                                        id="loginbtn">Вход</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
