    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" onclick="Data()" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Имя Пользователя:</label>
                            <input type="text" class="form-control" id="name" placeholder="Иванов Иван" required>
                        </div>
                        <div class="mb-3">
                            <label for="start" class="form-label">Start:</label>
                            <input type="text" class="form-control" id="start" placeholder="YY" required>
                        </div>
                        <div class="mb-3">
                            <label for="end" class="form-label">End:</label>
                            <input type="text" class="form-control" id="end" placeholder="name@example.com" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="enter btn">Send</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id='calendar' class="container my-5 py-5"></div>
